<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        position: relative;
        width: 960px;
    }

    text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    form {
        position: absolute;
        right: 10px;
        top: 10px;
    }
</style>
<body>
<script src="d3.v3.min.js"></script>
<script>
    var rawData = "\
date,author,changes size\n\
18/01/2013,Mee,18\n\
19/01/2013,Mee,5\n\
20/01/2013,Mee,3\n\
18/01/2013,Ooo,18\n\
20/01/2013,Ooo,11\n\
";
    var dateFormat = d3.time.format("%d/%m/%Y");
    var data = d3.csv.parse(rawData);
    data = d3.nest().key(function (d) { return d["author"]; }).entries(data)
        .map(function (entry) { return entry.values.map(function (d) {
                return {
                    x: dateFormat.parse(d.date),
                    y: parseInt(d["changes size"]),
                    y0: 0
                };
            });
        });

//    var date1 = d3.time.day.floor(new Date());
//    var date2 = d3.time.day.floor(d3.time.day.offset(date1, 1));
//    var date3 = d3.time.day.floor(d3.time.day.offset(date2, 1));
//    var data = [
//        [ { x: date1, y: 1.3039056945991474, y0: 0 },
//          { x: date2, y: 0.18966095285544118, y0: 0 } ],
//        [ { x: date1, y: 1.9847434876777645, y0: 0 },
//          { x: date2, y: 0.46857198156906453, y0: 0 },
//          { x: date3, y: 2.46857198156906453, y0: 0 } ]
//    ];

    var stackedData = d3.layout.stack()(data);
    var yStackMax = d3.max(stackedData, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

    var margin = {top: 40, right: 10, bottom: 20, left: 10},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.time.scale().nice().rangeRound([0, width]);
    var y = d3.scale.linear().range([height, 0]);
    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var color = d3.scale.category20();

    var fromDate = d3.min(data, function (d) { return d3.min(d, function (dd) { return dd.x; }); })
    var toDate = d3.max(data, function (d) { return d3.max(d, function (dd) { return dd.x; }); })
    x.domain(d3.extent(d3.time.days(fromDate, d3.time.day.offset(toDate, 2))));
    y.domain([0, yStackMax]);

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var layer = svg.selectAll(".layer")
            .data(stackedData)
            .enter().append("g")
            .attr("class", "layer")
            .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y0 + d.y); })
            .attr("width", 150) // TODO
            .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    // Inspired by Lee Byron's test data generator.
    function bumpLayer(n, o) {

        function bump(a) {
            var x = 1 / (.1 + Math.random()),
                y = 2 * Math.random() - .5,
                z = 10 / (.1 + Math.random());
            for (var i = 0; i < n; i++) {
                var w = (i / n - y) * z;
                a[i] += x * Math.exp(-w * w);
            }
        }

        var a = [], i;
        for (i = 0; i < n; ++i) a[i] = o + o * Math.random();
        for (i = 0; i < 5; ++i) bump(a);
        return a.map(function(d, i) { return { x: i, y: Math.max(0, d)}; });
    }

</script>
</body>
