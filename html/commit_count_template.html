<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 10px sans-serif;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
    .bar {
        fill: steelblue;
    }
    rect:hover {
        fill: rgb(62, 104, 146);
    }
</style>
<body>
<script src="d3.v3.min.js"></script>
<script>
    var rawData = /*data_placeholder*/"\
date,amount of commits\n\
18/01/2013,18\n\
19/01/2013,5\n\
20/01/2013,18\n\
21/01/2013,50\n\
22/01/2013,55\n\
23/01/2013,35\n\
24/01/2013,50\n\
25/01/2013,67\n\
26/01/2013,4\n\
27/01/2013,5\n\
28/01/2013,55\n\
29/01/2013,65\n\
30/01/2013,61\n\
31/01/2013,62\n\
01/02/2013,45\n\
02/02/2013,6\n\
03/02/2013,13\n\
04/02/2013,53\n\
05/02/2013,56\n\
06/02/2013,49\n\
07/02/2013,58\n\
08/02/2013,49\n\
"/*data_placeholder*/;
    const value = "amount of commits";
    const yAxisLabel = "amount of commits";

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var dateFormat = d3.time.format("%d/%m/%Y");
    var valueFormat = function(n) {
        var s = d3.format(",")(n);
        return s.length < 6 ? s : d3.format("s")(n);
    };

    var x = d3.time.scale().nice().rangeRound([0, width]);
    var y = d3.scale.linear().range([height, 0]);
    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left").tickFormat(valueFormat);

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var data = d3.csv.parse(rawData);
    data.forEach(function (d) {
        d.date = dateFormat.parse(d.date);
        d[value] = parseInt(d[value]);
    });

    var fromDate = data[0].date;
    var toDate = data[data.length - 1].date;
    x.domain([fromDate, d3.time.day.offset(toDate, 1)]);
    y.domain([0, d3.max(data, function (d) { return d[value]; })]);
    var barWidth = width / d3.time.days(fromDate, toDate).length;
    barWidth = Math.floor(barWidth - (barWidth * 0.1));

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

    svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text(yAxisLabel);

    svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return x(d.date); })
            .attr("width", barWidth)
            .attr("y", function (d) { return y(d[value]); })
            .attr("height", function (d) { return height - y(d[value]); })
            .append("title")
            .text(function (d) { return "date: " + dateFormat(d.date) + "\n" + yAxisLabel + ": " + d[value]; });

</script>
</body>
