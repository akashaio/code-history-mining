    function drawChart() {
        var margin = {top: 40, right: 50, bottom: 20, left: 50};
        var uiConfig = {
            width: 960 - margin.left - margin.right,
            height: 500 - margin.top - margin.bottom,
            margin: margin
        };
        var brushHeight = 50;
        var xAxisHeight = 30;

        var root = d3.select("#amount-of-files-in-commit-chart");
        removeChildrenOf("amount-of-files-in-commit-chart");
        var projectName = /*project_name_placeholder*/"some project"/*project_name_placeholder*/;
        newHeader(root, uiConfig, "Average amount of files in commit (" + projectName + ")");

        var svgRoot = root.append("svg")
                .attr("width", uiConfig.width + uiConfig.margin.left + uiConfig.margin.right)
                .attr("height", uiConfig.height + uiConfig.margin.top + uiConfig.margin.bottom + brushHeight + xAxisHeight);
        var svg = svgRoot.append("g")
                .attr("transform", "translate(" + uiConfig.margin.left + "," + uiConfig.margin.top + ")");

        var data = newMultipleStackedDataWithTimeIntervals(rawData, [d3.time.day, d3.time.monday, d3.time.month]);
        var x = newXScale(uiConfig);
        var y = newYScale(uiConfig);
        var bars = newBars(svg, uiConfig, x, y);
        var xAxis = newXAxis(svg, uiConfig, x);
        var yAxis = newYAxis(svg, "Amount of files in commit", y);
        var xBrush = newXBrush(svg, uiConfig, x, brushHeight);
        var movingAverageLine = newMovingAverageLine(svg, uiConfig, x, y);

        var controlsPanel = newControlsPanel(root, uiConfig);
        newShowMovingAverageCheckBox(controlsPanel, movingAverageLine);
        controlsPanel.addSpace();
        percentileDropDown(controlsPanel, data);
        controlsPanel.addSpace();
        var dropDown = newGroupIndexDropDown(controlsPanel, data, "Group by: ", ["day", "week", "month"]);

        var tooltip = newTooltip(root, svgRoot, uiConfig, {css: "tooltip", showCategory: false});
        bars.onHover([tooltip.update, newShading().update]);

        data.onUpdate([x.update, y.update, bars.update, xAxis.update, yAxis.update, xBrush.update, dropDown.update,
            movingAverageLine.update, autoGroup(data).update, newNothingToShowLabel(root, svgRoot, uiConfig).update]);
        x.onUpdate([bars.onXScaleUpdate, xAxis.onXScaleUpdate, movingAverageLine.onXScaleUpdate]);

        data.sendUpdate();
    }
    drawChart();

</script>
