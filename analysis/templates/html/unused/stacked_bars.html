<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        position: relative;
        width: 960px;
        background: #f2f2f2;
    }

    text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    form {
        position: absolute;
        right: 10px;
        top: 10px;
    }
</style>
<body>
<script src="../d3.v3.min.js"></script>
<script>
    var rawData = /*data_placeholder*/"\
date,category,value\n\
18/01/2013,Mee,18\n\
19/01/2013,Mee,5\n\
20/01/2013,Mee,3\n\
18/01/2013,Ooo,18\n\
19/01/2013,Ooo,3\n\
20/01/2013,Ooo,11\n\
18/01/2013,GGG,11\n\
19/01/2013,GGG,11\n\
20/01/2013,GGG,11\n\
"/*data_placeholder*/;
    var margin = {top: 40, right: 50, bottom: 20, left: 50};
    var uiConfig = {
        width: 960 - margin.left - margin.right,
        height: 500 - margin.top - margin.bottom,
        margin: margin
    };

    var svg = d3.select("body").append("svg")
            .attr("width", uiConfig.width + uiConfig.margin.left + uiConfig.margin.right)
            .attr("height", uiConfig.height + uiConfig.margin.top + uiConfig.margin.bottom)
            .append("g")
            .attr("transform", "translate(" + uiConfig.margin.left + "," + uiConfig.margin.top + ")");

    var data = stackedData(rawData);
    var x = xScale(uiConfig);
    var y = yScale(uiConfig);
    var bar = bars(svg, uiConfig, x, y);
    var xAxis = newXAxis(svg, uiConfig, x);
    var yAxis = newYAxis(svg, "Change size", y);

    data.onUpdate([x.update, y.update, bar.update, xAxis.update, yAxis.update]);
    data.sendUpdate();


    function bars(element, uiConfig, xScale, yScale) {
        var color = d3.scale.category20();
        var dateFormat = d3.time.format("%d/%m/%Y");
        var valueFormat = function(n) {
            var s = d3.format(",")(n);
            return s.length < 6 ? s : d3.format("s")(n);
        };

        var f = function() {};
        f.update = function(update) {
            var barWidth = Math.floor((uiConfig.width / (xScale.valuesRange.length + 1)) - 0.5);
            var layer = element.selectAll(".layer")
                    .data(update.dataStacked)
                    .enter().append("g")
                    .attr("class", "layer")
                    .style("fill", function(d, i) { return color(i); });

            layer.selectAll("rect")
                    .data(function(d) { return d; })
                    .enter().append("rect")
                    .attr("x", function(d) { return xScale(d.x); })
                    .attr("y", function(d) { return yScale(d.y0 + d.y); })
                    .attr("width", barWidth)
                    .attr("height", function(d) { return yScale(d.y0) - yScale(d.y0 + d.y); })
                    .append("title")
                    .text(function (d) {
                        return "date: " + dateFormat(d.x) + "\n" +
                                "value: " + valueFormat(d.y) + "\n" +
                                "category: " + d["category"];
                    });
        };
        return f;
    }


    function newYAxis(element, label, y) {
        var valueFormat = function(n) {
            var s = d3.format(",")(n);
            return s.length < 6 ? s : d3.format("s")(n);
        };
        var axis = d3.svg.axis().scale(y).orient("left").tickFormat(valueFormat);
        axis.update = function() {
            element.append("g")
                   .attr("class", "y axis")
                   .call(axis)
                   .append("text")
                   .attr("transform", "rotate(-90)")
                   .attr("y", 6)
                   .attr("dy", ".71em")
                   .style("text-anchor", "end")
                   .text(label);
        };
        return axis;
    }

    function newXAxis(element, uiConfig, x) {
        var axis = d3.svg.axis().scale(x).orient("bottom");
        axis.update = function() {
            element.append("g")
                   .attr("class", "x axis")
                   .attr("transform", "translate(0," + uiConfig.height + ")")
                   .call(axis);
        };
        return axis;
    }


    function xScale(uiConfig) {
        var timeInterval = d3.time["day"];
        var x = d3.time.scale().nice().rangeRound([0, uiConfig.width]);
        x.update = function(update) {
            x.valuesRange = timeInterval.range(update.minX, update.maxX);
            x.domain([update.minX, timeInterval.offset(update.maxX, 1)]);
        };
        return x;
    }

    function yScale(uiConfig) {
        var y = d3.scale.linear().range([uiConfig.height, 0]);
        y.update = function(update) {
            y.domain([update.minY, update.maxY]);
        };
        return y;
    }


    function stackedData(rawCsv) {
        var dateFormat = d3.time.format("%d/%m/%Y");
        var originalData = d3.csv.parse(rawCsv);
        originalData = d3.nest().key(function(d) { return d["category"]; }).entries(originalData)
                .map(function (entry) {
                    return entry.values.map(function (d) {
                        return {
                            x: dateFormat.parse(d.date),
                            y: parseInt(d["value"]),
                            category: d["category"],
                            y0: 0
                        };
                    });
                });
        var data;
        var dataStacked;
        var minX;
        var maxX;
        var minY = 0;
        var maxY;
        function updateWith(newData) {
            data = newData;
            dataStacked = d3.layout.stack()(data);
            minX = d3.min(data, function(d) {
                return d3.min(d, function(dd) {
                    return dd.x;
                });
            });
            maxX = d3.max(data, function(d) {
                return d3.max(d, function(dd) {
                    return dd.x;
                });
            });
            maxY = d3.max(dataStacked, function(layer) {
                return d3.max(layer, function(d) {
                    return d.y0 + d.y;
                });
            });
        }
        updateWith(originalData);


        var f = function() {};
        var listeners = [];
        f.onUpdate = function(newListeners) {
            listeners = newListeners;
        };
        f.sendUpdate = function() {
            for (var i = 0; i < listeners.length; i++) {
                listeners[i]({
                    data: data,
                    dataStacked: dataStacked,
                    minX: minX,
                    maxX: maxX,
                    minY: minY,
                    maxY: maxY
                });
            }
        };
        f.useCategories = function(categories) {
            updateWith(
                    originalData.map(function(it) {
                        return (categories.indexOf(it[0]["category"]) != -1) ? it : null;
                    }).filter(function(it) { return it != null; })
            );
            f.sendUpdate();
        };

        return f;
    }



</script>
</body>
